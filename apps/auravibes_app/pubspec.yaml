name: auravibes_app
resolution: workspace
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  anthropic_sdk_dart: ^0.3.0+1
  async: ^2.13.0
  auravibes_ui: ^0.1.0+1
  collection: ^1.19.1

  # Database dependencies
  dio: ^5.9.0
  dio_smart_retry: ^7.0.1
  drift: ^2.29.0
  drift_flutter: ^0.2.7
  easy_localization: ^3.0.8
  easy_localization_loader: ^2.0.2
  flutter:
    sdk: flutter
  flutter_hooks: ^0.21.3+1
  flutter_secure_storage: ^9.2.4
  flutter_svg: ^2.2.3
  freezed_annotation: ^3.1.0
  go_router: ^17.0.0
  hooks_riverpod: ^3.0.3

  # Networking
  http: ^1.5.0
  json_annotation: ^4.9.0
  langchain: ^0.8.0+1
  langchain_anthropic: ^0.3.0+1
  langchain_openai: ^0.8.0+1
  logging: ^1.3.0
  math_expressions: ^3.1.0
  openai_dart: ^0.6.0+1
  path_provider: ^2.1.5

  # Other dependencies
  riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3
  rxdart: ^0.28.0
  shared_preferences: ^2.5.3
  sqlite3_flutter_libs: ^0.5.40
  uuid: ^4.5.2

dev_dependencies:
  # Code generation for JSON serialization
  build_runner: ^2.7.0
  custom_lint: ^0.8.0

  # Code generation for Drift
  drift_dev: ^2.29.0

  flutter_flavorizr: ^2.4.1
  flutter_launcher_icons: ^0.14.4
  flutter_test:
    sdk: flutter
  freezed: ^3.2.3
  go_router_builder: ^4.1.1
  json_serializable: ^6.11.1
  riverpod_generator: ^3.0.3
  riverpod_lint: ^3.0.3
  very_good_analysis: ^10.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec
# The following section is specific to Flutter packages.
flutter:
  assets:
    - assets/i18n/
  uses-material-design: true

flavorizr:
  ide: "vscode"
  flavors:
    prod:
      app:
        name: "AuraVibes"

      android:
        applicationId: "me.auravibes.app"
      ios:
        bundleId: "me.auravibes.app"
        buildSettings:
          ASSETCATALOG_COMPILER_APPICON_NAME: "AppIcon-$(ASSET_PREFIX)"
      macos:
        bundleId: "me.auravibes.app"
        icon: "assets/launcher_icons/prod/macos.png"
    dev:
      app:
        name: "AuraVibes Dev"

      android:
        applicationId: "me.auravibes.app.dev"
      ios:
        bundleId: "me.auravibes.app.dev"
        buildSettings:
          ASSETCATALOG_COMPILER_APPICON_NAME: "AppIcon-$(ASSET_PREFIX)"
      macos:
        bundleId: "me.auravibes.app.dev"
        icon: "assets/launcher_icons/prod/macos.png"
  instructions:
    - assets:download
    - assets:extract
    - android:flavorizrGradle
    - android:buildGradle
    - android:androidManifest
    # - android:dummyAssets
    # - android:icons
    - ios:podfile
    - ios:xcconfig
    - ios:buildTargets
    - ios:schema
    # - ios:dummyAssets
    # - ios:icons
    - ios:plist
    # - ios:launchScreen
    - macos:podfile
    - macos:xcconfig
    - macos:configs
    - macos:buildTargets
    - macos:schema
    - macos:dummyAssets
    - macos:icons
    - macos:plist
    - flutter:flavors
    # - flutter:app
    # - flutter:pages
    # - flutter:main
    # - ide:config # monorepo needs to edit on root
    - assets:clean