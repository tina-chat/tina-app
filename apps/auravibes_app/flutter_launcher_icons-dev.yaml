# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/launcher_icons/icon.png"
  android: "launcher_icon"
  adaptive_icon_background: "#AD83FF"
  adaptive_icon_foreground: "assets/launcher_icons/prod/android.png"
  adaptive_icon_foreground_inset: 16
  adaptive_icon_monochrome: "assets/launcher_icons/prod/android_monochrome.png"
  min_sdk_android: 21
  ios: true
  image_path_ios:  "assets/launcher_icons/prod/ios.png"
  remove_alpha_ios: true
  image_path_ios_dark_transparent: "assets/launcher_icons/prod/ios_dark.png"
  image_path_ios_tinted_grayscale: "assets/launcher_icons/prod/ios_tinted.png"
  desaturate_tinted_to_grayscale_ios: true
  background_color_ios: "#AD83FF"
  web:
    generate: true
    background_color: "#AD83FF"
    theme_color: "#AD83FF"
  windows:
    generate: true
    icon_size: 256
    image_path: "assets/launcher_icons/prod/windows.png"
  macos:
    generate: true
    image_path: "assets/launcher_icons/prod/macos.png"
